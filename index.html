<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW Sales Analysis Dashboard</title>

  <!-- Google Fonts: Geist -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Geist', sans-serif;
      background: #ecf0f3;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      padding: 1.2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer {
      font-size: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 2rem;
      width: 95%;
      max-width: 1400px;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      text-align: center;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    .filters {
      margin: 1rem 0;
      text-align: center;
    }

    select {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      color: #000;
      font-weight: 500;
      outline: none;
    }

    @media (max-width: 768px) {
      header { font-size: 1.5rem; }
      .card h2 { font-size: 1rem; }
      canvas { height: 250px !important; }
    }
  </style>
</head>
<body>

  <header>
    BMW Sales Analysis Dashboard
  </header>

  <div class="filters">
    <label for="yearFilter">Filter by Year:</label>
    <select id="yearFilter">
      <!-- Years will be sorted in ascending order -->
    </select>
  </div>

  <div class="dashboard">
    <div class="card">
      <h2>Sales Trend (Yearly)</h2>
      <canvas id="salesTrend"></canvas>
    </div>

    <div class="card">
      <h2>Color Distribution</h2>
      <canvas id="colorDonut"></canvas>
    </div>

    <div class="card">
      <h2>Sales by Region</h2>
      <canvas id="regionBar"></canvas>
    </div>

    <div class="card">
      <h2>Sales by Engine Size</h2>
      <canvas id="engineBar"></canvas>
    </div>

    <div class="card">
      <h2>Transmission Types</h2>
      <canvas id="transmissionPie"></canvas>
    </div>

    <!-- Extra visuals for other columns -->
    <div class="card">
      <h2>Sales by Model</h2>
      <canvas id="modelBar"></canvas>
    </div>

    <div class="card">
      <h2>Sales by Dealer</h2>
      <canvas id="dealerBar"></canvas>
    </div>

    <div class="card">
      <h2>Units Sold Distribution</h2>
      <canvas id="unitsHistogram"></canvas>
    </div>
  </div>

  <footer>
    Â© 2025 BMW Sales Dashboard | Powered by Chart.js
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example data
    const years = [2018, 2019, 2020, 2021, 2022, 2023];
    const sales = [500, 700, 1200, 1500, 1300, 1600];

    // Populate year filter sorted ascending
    const yearFilter = document.getElementById("yearFilter");
    years.sort((a, b) => a - b).forEach(y => {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearFilter.appendChild(option);
    });

    // Sales Trend Line Chart
    new Chart(document.getElementById("salesTrend"), {
      type: "line",
      data: {
        labels: years,
        datasets: [{
          label: "Sales",
          data: sales,
          borderColor: "#007aff",
          backgroundColor: "rgba(0,122,255,0.2)",
          fill: true,
          tension: 0.3
        }]
      }
    });

    // Other charts placeholders (replace with real dataset integration)
    new Chart(document.getElementById("colorDonut"), {
      type: "doughnut",
      data: {
        labels: ["Black", "White", "Red", "Blue"],
        datasets: [{
          data: [300, 500, 200, 150],
          backgroundColor: ["#000000", "#ffffff", "#ff3b30", "#007aff"]
        }]
      }
    });

    new Chart(document.getElementById("regionBar"), {
      type: "bar",
      data: {
        labels: ["North", "South", "East", "West"],
        datasets: [{
          label: "Sales",
          data: [200, 400, 600, 300],
          backgroundColor: "#34c759"
        }]
      }
    });

    new Chart(document.getElementById("engineBar"), {
      type: "bar",
      data: {
        labels: ["1.6L", "2.0L", "3.0L", "4.4L"],
        datasets: [{
          label: "Sales",
          data: [150, 450, 300, 100],
          backgroundColor: "#ff9500"
        }]
      }
    });

    new Chart(document.getElementById("transmissionPie"), {
      type: "pie",
      data: {
        labels: ["Automatic", "Manual"],
        datasets: [{
          data: [700, 300],
          backgroundColor: ["#007aff", "#8e8e93"]
        }]
      }
    });

    // Extra visuals
    new Chart(document.getElementById("modelBar"), {
      type: "bar",
      data: {
        labels: ["X1", "X3", "X5", "M3", "M5"],
        datasets: [{
          label: "Sales",
          data: [120, 250, 200, 150, 80],
          backgroundColor: "#5856d6"
        }]
      }
    });

    new Chart(document.getElementById("dealerBar"), {
      type: "bar",
      data: {
        labels: ["Dealer A", "Dealer B", "Dealer C"],
        datasets: [{
          label: "Sales",
          data: [300, 400, 500],
          backgroundColor: "#ff2d55"
        }]
      }
    });

    new Chart(document.getElementById("unitsHistogram"), {
      type: "bar",
      data: {
        labels: ["1-50", "51-100", "101-150", "151-200"],
        datasets: [{
          label: "Units Sold",
          data: [50, 80, 40, 20],
          backgroundColor: "#ffcc00"
        }]
      }
    });
  </script>
</body>
</html>
